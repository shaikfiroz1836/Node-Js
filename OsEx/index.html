<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <button onclick="getDataFromServer()">Get Data from Server</button>
    <div id="result"></div>

    <script>
        function getDataFromServer() {
            fetch('/get-data')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').textContent = data;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }
    </script>
</body>
</html>
